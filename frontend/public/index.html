<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhisperNet Messenger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background: #181a1b; color: #fff; }
    .chat-window { background: #23272b; border-radius: 10px; padding: 20px; }
    .message-row { margin-bottom: 10px; }
    .message-bubble { display: inline-block; padding: 10px 16px; border-radius: 18px; max-width: 70%; }
    .sent { background: #0d6efd; color: #fff; float: right; }
    .received { background: #343a40; color: #fff; float: left; }
    .clearfix { clear: both; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
