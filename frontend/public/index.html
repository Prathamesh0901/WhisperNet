<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhisperNet</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body, #root {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  body { 
    background: #0a0e14; 
    color: #fff;
    font-family: 'Fira Code', monospace, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  
  /* Fira Code font is imported in the head section */
  
  /* Legacy styles kept for compatibility */
  .chat-window { background: #23272b; border-radius: 10px; padding: 20px; }
  .message-row { margin-bottom: 10px; }
  .message-bubble { display: inline-block; padding: 10px 16px; border-radius: 18px; max-width: 70%; }
  .sent { background: #0d6efd; color: #fff; float: right; }
  .received { background: #343a40; color: #fff; float: left; }
  .clearfix { clear: both; }
</style>
