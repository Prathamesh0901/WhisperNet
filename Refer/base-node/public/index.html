<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Node Live</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #181c20;
      color: #fff;
      font-family: sans-serif;
      flex-direction: column;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 2px;
    }
    .status {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #4ecdc4;
    }
    .info {
      margin-top: 2rem;
      text-align: center;
      max-width: 600px;
    }
    @media(max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Base Node Server is Live</h1>
  <div class="status">Status: Online</div>
  <div class="info">
    <p>This is the central node for the WhisperNet decentralized messaging system.</p>
    <p>Connect to this server using the WhisperNet client to start messaging.</p>
  </div>
</body>
</html>
